apiVersion: v1
kind: Template
metadata:
  name: vm-${NAME}
objects:
- apiVersion: kubevirt.io/v1alpha2
  kind: VirtualMachine
  metadata:
    name: ${NAME}
  spec:
    running: false
    template:
      metadata:
        creationTimestamp: null
        labels:
          kubevirt-vm: vm-${NAME}
      spec:
        domain:
          cpu:
            cores: ${{CPU_CORES}}
          devices:
            disks:
            - disk:
                bus: virtio
              name: registrydisk
              volumeName: registryvolume
            - disk:
                bus: virtio
              name: cloudinitdisk
              volumeName: cloudinitvolume
          machine:
            type: ""
          resources:
            requests:
              memory: ${MEMORY}
        terminationGracePeriodSeconds: 0
        volumes:
        - name: registryvolume
          registryDisk:
            image: ${{IMAGE_NAME}}
        - cloudInitNoCloud:
            userData: ${{CLOUD_INIT}}
          name: cloudinitvolume
  status: {}
parameters:
- description: Name for the new VM
  name: NAME
- description: Amount of memory
  name: MEMORY
  value: 1024Mi
- description: Amount of cores
  name: CPU_CORES
  value: "1"
- description: path to image, default - for Fedora
  name: IMAGE_NAME
  value: "kubevirt/fedora-cloud-registry-disk-demo:latest"
- description: cloud init parameters, default - for Fedora
  name: CLOUD_INIT
  value: "#cloud-config\npassword: fedora\nchpasswd: { expire: False }"