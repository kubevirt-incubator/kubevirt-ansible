---
apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: cdi-test
objects:
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${RESOURCE_NAME}
    labels:
      test: cdi-manifests
    annotations:
      cdi.kubevirt.io/storage.import.endpoint: "${EP_URL}"
      cdi.kubevirt.io/storage.import.secretName: "${EP_SECRET}"
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 500Mi
parameters:
- name: RESOURCE_NAME
- name: EP_URL
- name: EP_SECRET
