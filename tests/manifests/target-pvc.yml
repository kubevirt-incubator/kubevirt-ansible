---
apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: cdi-test
objects:
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${RESOURCE_NAME}
    labels:
      app: Host-Assisted-Cloning
    annotations:
      k8s.io/CloneRequest: "${SOURCE_NS}/${SOURCE_NAME}"
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 500Mi
parameters:
- name: RESOURCE_NAME
- name: SOURCE_NS
- name: SOURCE_NAME